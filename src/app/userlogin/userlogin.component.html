
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form novalidate (ngSubmit)="save()" [formGroup]="userForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input
                            class="form-control"
                            id="txtName"
                            type="text"
                            placeholder="Enter Name"
                            formControlName="username"
                            [ngClass]="{
                            'is-invalid':
                            (userForm.get('username').touched || userForm.get('username').dirty) &&
                            !userForm.get('username').valid
                            }"
                            />
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('username').errors?.required">
                                  Please enter your username.
                                </span>
                                <span *ngIf="userForm.get('username').errors?.minlength">
                                  Username must be longer than 5 characters.
                                </span>
                              </span>
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input
                            class="form-control"
                            id="txtPwd"
                            type="password"
                            placeholder="Enter Password"
                            formControlName="password"
                            [ngClass]="{
                            'is-invalid':
                            (userForm.get('password').touched || userForm.get('password').dirty) &&
                            !userForm.get('password').valid
                            }"
                            />{{userForm.get('password').errors?.minlength}}
                            <span class="invalid-feedback">
                                <span *ngIf="userForm.get('password').errors?.required">
                                  Please enter your password.
                                </span>
                                <span *ngIf="userForm.get('password').errors?.minlength">
                                  Password must be at least 8 characters long.
                                </span>
                              </span>
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
